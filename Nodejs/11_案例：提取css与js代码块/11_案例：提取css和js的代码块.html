<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_案例：提取css和js的代码块</title>
    <style>
        h1 {
            font-size: 30px;
            color: #ec5034;
        }
    </style>
</head>
<body>
    <h1>把这个页面的css代码和JavaScript代码都提取到新的文件里面</h1>
    <script>
        const h1 = document.querySelector('h1')
        h1.style.fontSize = '33px'
    </script>
</body>
</html>
